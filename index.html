<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main>
    <img class="logo" src="src/images/logo.svg" alt="Huddle logo">
    <section class="content">
      <img class="content__image" src="src/images/illustration-mockups.svg" alt="Illustration">
      <div class="content__info">
        <h2 class="content__title">Build The Community Your Fans Will Love</h2>
        <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
        <a class="btn-register" href="#">Register</a>
      </div>
      <footer>
        <nav>
          <ul class="content__icons">
            <li>
              <a href="#">
                <i class="fab fa-facebook-f fa-fw"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-twitter fa-fw"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fab fa-instagram fa-fw"></i>
              </a>
            </li>        
          </ul>
        </nav>
      </footer>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
